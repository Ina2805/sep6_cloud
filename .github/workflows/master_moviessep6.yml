# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - moviessep6

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://moviessep6.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d72a3d5b562444178524380b2e2a30a9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_135868317f2b4dde853576c2b7f02548 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: moviessep6.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d72a3d5b562444178524380b2e2a30a9 }}/ready:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'moviessep6'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3e0681e659994cb58f1de6cdf3b3cbbd }}
        images: 'moviessep6.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d72a3d5b562444178524380b2e2a30a9 }}/ready:${{ github.sha }}'